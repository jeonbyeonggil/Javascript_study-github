<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 실무에서 자주 사용한다고는 하심.
         // output이 스타트 잡는 기준.

         let output = 1
         for (let i = 1; i <= 10; i++) {
            output *= i //output = output + i
         }
         //   console.log(`1~100까지 숫자를 모두 더하면 ${output}입니다.`)

         console.log(`1~10까지 숫자를 모두 곱하면 ${output}입니다.`)
      </script>
   </body>
</html>
