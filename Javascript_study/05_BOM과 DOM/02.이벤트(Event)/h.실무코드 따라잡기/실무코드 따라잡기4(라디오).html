<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <h3>좋아하는 애완동물을 선택해주세요</h3>
      <input type="radio" name="pet" value="강아지" />
      <span>강아지</span>
      <input type="radio" name="pet" value="고양이" />
      <span>고양이</span>
      <input type="radio" name="pet" value="햄스터" />
      <span>햄스터</span>
      <input type="radio" name="pet" value="기타" />
      <span>기타</span>

      <hr />
      <h3 id="output"></h3>

      <script>
         const output = document.querySelector('#output')
         const radios = document.querySelectorAll('[name=pet]')

         radios.forEach((radio) => {
            radio.addEventListener('change', (e) => {
               // 체크 하면 true, 체크해제하면 false
               if (e.currentTarget.checked) {
                  // redio 버튼의 value 속성값을 가져온다.
                  output.textContent = `좋아하는 애완 동물은 ${e.currentTarget.value} 이시군요!`
               }
            })
         })
      </script>
   </body>
</html>
