<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <input type="text" />
      <p></p>
      <script>
         const input = document.querySelector('input')
         const p = document.querySelector('p')

         // 이메일인지 아닌지 판단하는 함수
         const isEmail = (value) => {
            // 골뱅이를 갖고 있고(end 조건) 골뱅이 뒤에 점이 있으면 이메일 형식
            // t@naver.com

            // value.split('@') 실행시 => ['t', 'naver.com']
            // split(나누는 함수)
            // 아이디는 최소 1자리 이상이 오므로 >= 1 이라고 작성
            return value.indexOf('@') >= 1 && value.split('@')[1].indexOf('.') >= 1
         }

         input.addEventListener('keyup', (event) => {
            // event.target.value를 쓰나 저거를 쓰나 똑같음 본인 편한대로 쓰면 될듯?
            const value = event.currentTarget.value
            isEmail(value) // 입력한 이메일을 isEmail 함수에 전달
            if (isEmail(value)) {
               p.style.color = 'green'
               p.textContent = `이메일 형식입니다: ${value}`
            } else {
               p.style.color = 'red'
               p.textContent = `이메일 형식이 아닙니다: ${value}`
            }
         })
      </script>
   </body>
</html>
