<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // ES6 이전
         function myfunc1(a, b) {
            return a + b
         }

         // ES6 버전 화살표 함수
         const myFunc2 = (a, b) => {
            return a + b
         }

         console.log(myFunc2(1, 2))

         //  실행 코드가 한 줄 일때 중괄호 생략 가능
         const myFunc3 = (a, b) => console.log('합: ', a + b)
         myFunc3(1, 2)

         //  return 값이 하나일때 중괄호와 return 생략가능
         const myfunc4 = (a, b) => {
            return a + b
         }
         console.log(myfunc4(1, 2))

         //  JSON객체를 리턴 할 경우 중괄호와 return을 생략하고 괄호를 사용한다.

         // JSON객체 뒤지게 중요함.. 없으면 웹 개발 불가능 할 정도
         const obj = { a: 'one', b: 'two', c: 'two' } //JSON 객체

         const myfunc5 = () => ({ a: 'one', b: 'two', c: 'two' })
         console.log(myFunc5())
      </script>
   </body>
</html>
