<!DOCTYPE html>
<html lang="ko">
   <head>

      <title>Document</title>
   </head>
   <body>
      <script>
         let dog = {
            name: '흰둥이',
            owner: '신짱구',
            age: 1,
            family: ['신짱구', '신짱아', '봉미선', '신형만'],
            walk: function () {
               console.log(this.name + '는 산책 중 입니다.')
            },
         }

         console.log(dog.name)
         console.log(dog.owner)
         console.log(dog.family)
         dog.walk()
      </script>
