<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 문자열의 연산
        var str1 = '안녕하세요.' + '자바스크립트를 배우고 있습니다.'
        console.log(str1)
        

        var str2 = '저는' + 20 + '살 입니다.'
        console.log(str2)

        var legion = '서울'
        var str3 = '저는 ' + legion + '에 거주합니다.'
        console.log(str3)

        // 작은 따옴표, 쌍 따옴표가 붙으면 무조건 문자로 인식함.
        var num = '1' + '3'
        console.log(num)

        // 연산시 하나라도 문자열이 포함되어 있으면 무조건 문자열로 바뀌어 연산 된다.
        var num = 1 + '3'
        console.log(num)
        
        // 연산 방향이 왼쪽에서 오른쪽으로 인식해서 숫자를 더하고 '3'은 문자로 인식함.
        // 1 + 3 은 숫자로 연산 된다.
        var num = 1 + 3 + '3'
        console.log(num)

        // 
        var num = '1' + 3 + '3'
        console.log(num)

        var num = '3' + 1 + 3
        console.log(num)
    </script>
</body>
</html>
