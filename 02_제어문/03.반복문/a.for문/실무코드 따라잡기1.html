<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <!-- 개인 프로젝트 만들때 사용하면 좋아보임. -->
      <script>
         // 다음은 어떤 쇼핑몰의 과일별 가격 배열이다.
         const items = [
            ['사과 1kg.', '귤 1kg', '바나나 1송이', '오렌지 12개'],
            [18000, 8000, 5000, 12000],
         ]

         const itemNames = items[0] // 과일명
         const itemPrices = items[1] // 과일 가격

         console.log(itemNames)
         console.log(itemPrices)

         let html = `<ul>`
         for (const itemName of itemNames) {
            html += `<li>${itemName}</li>`
         }
         html += `</ul>`

         // </hr>로 인해 경계선을 나타냄.
         document.write(html)
         document.write(`<hr />`)

         //  toLocaleString: 구분 기호를 사용하게 해줌. ex) 10000 > 10,000
         let html2 = `<ul>`
         for (const i in itemNames) {
            html2 += `<li>${itemNames[i]} 가격: ${itemPrices[i].toLocaleString('ko-KR')} 원</li>`
         }
         html2 += `</ul>`
         document.write(html2)
      </script>
   </body>
</html>
