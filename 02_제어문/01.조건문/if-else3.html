<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 숫자를 입력 받아서 짝수, 홀수 판단
         const input = (prompt('정수를 입력해주세요.', 0))


        //  prompt 코드를 이용할때는 === << 이렇게 3개 타입 쓰는게 더 좋음.
         if (input % 2 === 0) {
            alert(`${input})은 짝수 입니다.`)
         } else {
            alert(`${input})은 홀수 입니다.`)
         }
      </script>
   </body>
</html>
